<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap Diagram</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <header id="header">
        <h1 id="title">Videogame Tree Map</h1>
        <h6 id="description">100 of the most sold video games grouped by platform.</h6>
    </header>
    <div id="container">
      <svg id="canvas">

      </svg>
      <div id="rightside">
        <div id="tooltip">
            
        </div>
        <svg id="legend">
          <g>
              <rect class="legend-item" x="10" y="0" width="40" height="40" fill="#6495ed"></rect>
              <text x="60" y="20" fill="black">Wii</text>
          </g>
          <g>
              <rect class="legend-item" x="10" y="40" width="40" height="40" fill="#008b8b"></rect>
              <text x="60" y="60" fill="black">DS</text>
          </g>
          <g>
              <rect class="legend-item" x="10" y="80" width="40" height="40" fill="#006400"></rect>
              <text x="60" y="100" fill="black">X360</text>
          </g>
          <g>
              <rect class="legend-item" x="10" y="120" width="40" height="40" fill="#9370db"></rect>
              <text x="60" y="140" fill="black">GB</text>
          </g>
          <g>
              <rect class="legend-item" x="10" y="160" width="40" height="40" fill="#00008b"></rect>
              <text x="60" y="180" fill="black">PS3</text>
          </g>
          <g>
              <rect class="legend-item" x="10" y="200" width="40" height="40" fill="#696969"></rect>
              <text x="60" y="220" fill="black">NES</text>
          </g>
          <g>
              <rect class="legend-item" x="150" y="0" width="40" height="40" fill="#b22222"></rect>
              <text x="200" y="20" fill="black">3DS</text>
          </g>
          <g>
              <rect class="legend-item" x="150" y="40" width="40" height="40" fill="#ffb6c1"></rect>
              <text x="200" y="60" fill="black">PS</text>
          </g> 
          <g>
              <rect class="legend-item" x="150" y="80" width="40" height="40" fill="#ffa500"></rect>
              <text x="200" y="100" fill="black">N64</text>
          </g> 
          <g>
              <rect class="legend-item" x="150" y="120" width="40" height="40" fill="#1e90ff"></rect>
              <text x="200" y="140" fill="black">PS2</text>
          </g> 
          <g>
              <rect class="legend-item" x="150" y="160" width="40" height="40" fill="#db7093"></rect>
              <text x="200" y="180" fill="black">PS4</text>
          </g> 
          <g>
              <rect class="legend-item" x="150" y="200" width="40" height="40" fill="#008080"></rect>
              <text x="200" y="220" fill="black">Other</text>
          </g> 
        </svg>
      </div>
      </div>
    </div>
    <!-- Here we inject our JavaScript. -->
    <script defer src="index.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
